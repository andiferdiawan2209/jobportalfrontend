<div class="flex min-h-screen">
    <div
        class="col-12 lg:col-8 p-6 flex align-items-center justify-content-center"
    >
        <div class="w-full" style="max-width: 500px">
            <h2 class="text-primary font-bold mb-4">Sign in to Jobportal</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="field mb-4">
                    <label
                        for="username"
                        class="block text-600 font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="username"
                        type="text"
                        pInputText
                        formControlName="username"
                        placeholder="Enter your username"
                        class="w-full p-3"
                        [ngClass]="{
                            'ng-dirty ng-invalid':
                                (loginForm.get('username')?.touched ||
                                    loginForm.get('username')?.dirty) &&
                                !loginForm.get('username')?.valid
                        }"
                    />
                    <app-error-field-helper
                        [formControlKey]="loginForm.get('username')"
                    ></app-error-field-helper>
                </div>
                <div class="field mb-4">
                    <label
                        for="password"
                        class="block text-600 font-medium mb-2"
                        >Password</label
                    >
                    <input
                        id="password"
                        type="password"
                        pInputText
                        formControlName="password"
                        placeholder="Enter your password"
                        class="w-full p-3"
                        [ngClass]="{
                            'ng-dirty ng-invalid':
                                (loginForm.get('password')?.touched ||
                                    loginForm.get('password')?.dirty) &&
                                !loginForm.get('password')?.valid
                        }"
                    />
                    <app-error-field-helper
                        [formControlKey]="loginForm.get('password')"
                    ></app-error-field-helper>
                </div>
                <div
                    class="flex justify-content-between align-items-center mb-4"
                >
                    <a href="#" class="text-sm text-primary cursor-pointer"
                        >Forgot your password?</a
                    >
                </div>
                <button
                    type="submit"
                    pButton
                    label="Sign In"
                    class="w-full p-button-primary"
                    [disabled]="loginForm.invalid"
                ></button>
                <p class="text-center mt-3">
                    Don't have an account ?
                    <a routerLink="/auth/register" class="text-primary"
                        >Register</a
                    >
                </p>
            </form>
        </div>
    </div>

    <div
        class="col-12 lg:col-4 hidden lg:flex flex-column align-items-center justify-content-center bg-primary text-white"
        style="height: 100vh"
    >
        <div class="text-center p-4">
            <p-image src="../assets/images/login.png" alt="Image" width="350" />
            <h2 class="mb-3 font-bold">Welcome Back, Friend!</h2>
            <p>
                Enter your personal your username and password to access your
                account.
            </p>
        </div>
    </div>
</div>
<flash-message-error></flash-message-error>
<flash-message-success></flash-message-success>
