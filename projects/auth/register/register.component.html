<div class="flex min-h-screen">
    <div
        class="col-12 lg:col-8 p-6 flex align-items-center justify-content-center"
    >
        <div class="w-full" style="max-width: 500px">
            <h2 class="text-primary font-bold mb-4">Register Form</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="flex justify-content-between gap-2">
                    <div class="field mb-4 w-full">
                        <label for="username" class="block text-600 font-medium"
                            >Username</label
                        >
                        <input
                            id="username"
                            type="text"
                            pInputText
                            formControlName="username"
                            placeholder="Enter your username"
                            class="w-full"
                            [ngClass]="{
                                'ng-dirty ng-invalid':
                                    (registerForm.get('username')?.touched ||
                                        registerForm.get('username')?.dirty) &&
                                    !registerForm.get('username')?.valid
                            }"
                        />
                        <app-error-field-helper
                            [formControlKey]="registerForm.get('username')"
                        ></app-error-field-helper>
                    </div>
                    <div class="field mb-4 w-full">
                        <label for="fullName" class="block text-600 font-medium"
                            >Full Name</label
                        >
                        <input
                            id="fullName"
                            type="text"
                            pInputText
                            formControlName="fullName"
                            placeholder="Enter your full name"
                            class="w-full"
                            [ngClass]="{
                                'ng-dirty ng-invalid':
                                    (registerForm.get('fullName')?.touched ||
                                        registerForm.get('fullName')?.dirty) &&
                                    !registerForm.get('fullName')?.valid
                            }"
                        />
                        <app-error-field-helper
                            [formControlKey]="registerForm.get('fullName')"
                        ></app-error-field-helper>
                    </div>
                </div>
                <div class="flex justify-content-between gap-2">
                    <div class="field mb-4">
                        <label for="password" class="block text-600 font-medium"
                            >Password</label
                        >
                        <p-password
                            formControlName="password"
                            [toggleMask]="true"
                            placeholder="Enter password"
                            class="w-full"
                            [ngClass]="{
                                'ng-invalid ng-dirty':
                                    (registerForm.get('password')?.touched ||
                                        registerForm.get('password')?.dirty) &&
                                    !registerForm.get('password')?.valid
                            }"
                        ></p-password>
                        <app-error-field-helper
                            [formControlKey]="registerForm.get('password')"
                        ></app-error-field-helper>
                    </div>
                    <div class="field mb-4">
                        <label for="gender">Gender</label><br />
                        <app-lov
                            [chaining]="true"
                            uri="genders"
                            label="{{ 'select' | translate }} Gender"
                            (selected)="onSelectGender($event)"
                            [ngClass]="{
                                'ng-dirty ng-invalid':
                                    (registerForm.get('genderId')?.touched ||
                                        registerForm.get('genderId')?.dirty) &&
                                    !registerForm.get('genderId')?.valid
                            }"
                        ></app-lov>

                        <app-error-field-helper
                            [formControlKey]="registerForm.get('genderId')"
                        ></app-error-field-helper>
                    </div>
                </div>
                <div class="flex justify-content-between">
                    <div class="field mb-4 w-full">
                        <label
                            for="email"
                            class="block text-600 font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email"
                            type="text"
                            pInputText
                            formControlName="email"
                            placeholder="Enter your email"
                            class="w-full"
                            [ngClass]="{
                                'ng-dirty ng-invalid':
                                    (registerForm.get('email')?.touched ||
                                        registerForm.get('email')?.dirty) &&
                                    !registerForm.get('email')?.valid
                            }"
                        />
                        <app-error-field-helper
                            [formControlKey]="registerForm.get('email')"
                        ></app-error-field-helper>
                    </div>
                </div>
                <div
                    class="flex justify-content-between align-items-center mb-4"
                ></div>
                <button
                    type="submit"
                    pButton
                    label="Register"
                    class="w-full p-button-primary"
                    [disabled]="registerForm.invalid"
                ></button>
                <p class="text-center mt-3">
                    Do have an account ?
                    <a routerLink="/auth/login" class="text-primary">Login</a>
                </p>
            </form>
        </div>
    </div>

    <div
        class="col-12 lg:col-4 hidden lg:flex flex-column align-items-center justify-content-center bg-primary text-white"
        style="height: 100vh"
    >
        <div class="text-center p-4">
            <p-image
                src="../assets/images/register.png"
                alt="Image"
                width="350"
            />
            <h2 class="mb-3 font-bold">Join Us Today!</h2>
            <p>
                Create your account now and unlock a world of possibilities.
                Start your journey with us and experience seamless access to our
                services.
            </p>
        </div>
    </div>
</div>
<flash-message-error></flash-message-error>
<flash-message-success></flash-message-success>
